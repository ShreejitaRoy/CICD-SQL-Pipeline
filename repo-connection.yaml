steps:
- id: 'branch-name'
  name: 'alpine'
  entrypoint: 'sh'
  args:
  - '-c'
  - | 
      echo "***********************"
      echo "$BRANCH_NAME"
      echo "***********************"
  

# [tf-init where .yaml file is in same directory]
- id: 'tf init'
  name: 'hashicorp/terraform:1.0.0'
  entrypoint: 'sh'
  args: 
  - '-c'
  - |
    if[-d "$BRANCH_NAME"]; then
    terraform init
  

# [tf-plan]
- id: 'tf plan'
  name: 'hashicorp/terraform:1.0.0'
  entrypoint: 'sh'
  args: 
  - '-c'
  - |
    -d "$BRANCH_NAME"
    terraform plan

# [tf-apply]
- id: 'tf apply'
  name: 'hashicorp/terraform:1.0.0'
  entrypoint: 'sh'
  args: 
  - '-c'
  - |
    -d "$BRANCH_NAME"
    terraform apply -auto-approve